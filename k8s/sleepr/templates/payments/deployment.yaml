apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payments
  name: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      imagePullSecrets:
          - name: gcr-json-key
      containers:
        - image: asia-east1-docker.pkg.dev/sleepr-467504/payments/production:final
          name: payments
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3001"
            - name: NOTIFICATIONS_HOST
              value: notifications
            - name: NOTIFICATIONS_PORT
              value: "3000"
            - name: STRIPE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe
                  key: apiKey
          ports:
            - containerPort: 3001
