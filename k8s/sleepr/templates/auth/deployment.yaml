apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      imagePullSecrets:
          - name: gcr-json-key
      containers:
        - image: asia-east1-docker.pkg.dev/sleepr-467504/auth/production:final
          name: auth
          imagePullPolicy: Always